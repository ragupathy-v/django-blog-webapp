{% extends "base.html" %} 

{% block extra_css %} 
{% load static%}
<link rel="stylesheet" href="{% static 'css/login.css'%}" />
{% endblock extra_css %}

{% block content %}

<div class="login-div">
  <div class="form">
    <div>
      <h1 class='title'>Login</h1>
    </div>
    
      <form action="" method="POST" class='inputs'>
        {% csrf_token %} {% if messages %} {% for message in messages %}
        <p class='error-message'>{{message}}</p>
        {% endfor %} {% endif %}

        <input
          class='input'
          type="text"
          id="username"
          name="username"
          placeholder="Enter a username"
        />

        <input
          class='input'
          type="password"
          id="password"
          name="password"
          placeholder="Enter a password"
        /> <br>

        <button class="button" type="submit">Login</button>
        <div>
            <p class="mt-3">Don't have an account yet?<a class='link' href="{% url 'register'%}">Sign Up</a></p>
        </div>
      </form>
      
    </div>
 
</div>
{% endblock content %}
